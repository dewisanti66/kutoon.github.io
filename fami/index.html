
<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
  <meta name="ad.size" content="width=980,height=250">
    <title>Banner</title>
  <style>
    #banner {
      position: relative;
      overflow: hidden;
      width: 980px;
      height: 250px;
      box-sizing:border-box;
    }
    #banner #clickTagLayer{
      opacity: 1;
    }
    #clickTagLayer div{
      position: absolute;
      background-repeat:no-repeat;
      background-position: center center;
      width: 980px;
      height: 250px;
      opacity: 0;
      background-size: cover; 
    }
    #banner #image1 {
      background-image: url(image1.jpg);
    } 
    #banner #image2 {
      background-image: url(image2.png);
    } 
    #banner #image3 {
      background-image: url(image3.png);
    } 
    #banner #image4 {
      background-image: url(image4.png);
    } 
    #banner #image5 {
      background-image: url(image5.png);
      width: 203px;
      height: 78px;
      left: 630px;
      top: 78px;
    } 

    #banner .video {
      position: absolute;
      left: 13px;
      top: -3px;
      height: auto;
      width: auto;
      opacity: 1;
    }


	#btn-replay{
      background: url(replace.png) center center no-repeat;
      background-size: cover;
      position: absolute;
      top: 6px;
      left: 51%;
      z-index: 2;
      width: 15px;
      height: 15px;
      opacity: 0;
      z-index:999999;
    }

    #btn-mute{
        background: url(mute.png) center center no-repeat;
        background-size: cover;
        position: absolute;
        top: 3px;
      left: 48%;
        z-index: 2;
        width: 20px;
        height: 20px;
        z-index:999999;
        display: none;
    }

    #btn-un-mute{
        background: url(unmute.png) center center no-repeat;
        background-size: cover;
        position: absolute;
        top: 3px;
        left: 48%;
        z-index: 2;
        width: 20px;
        height: 20px;
        display: none;
        z-index:999999;
    }
    </style>
     <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.20.0_d360d9a082ccc13b1a1a9b153f86b378_min.js"></script>

  </head>
  <body onload="start();" style="margin:0;cursor:pointer;">
    <div id="banner">
      <div id="clickTagLayer" class="layer">
        <div id="image1"></div>
        <div id="image2"></div>
        <div id="image3"></div>
        <div id="image4"></div>
        <div id="image5"></div>
        <div class="video">
            <video width="auto" height="255" id="video" muted playsinline style="display: none" src="https://ds-vn.serving-sys.com/BurstingRes/Site-48126/Type-16/84c95bc4-bb41-40a5-aa2f-20dbd74124b4.mp4"></video>
        </div>
      </div> 
        <a id="btn-replay" onclick="replayBanner()" title="replace"></a>
        <a id="btn-mute" onclick="muteVideo()" title="mute"></a>
        <a id="btn-un-mute" onclick="muteVideo()" title="un-mute"></a>
    </div>
    <script>
        var muted = true;
        var widthbanner = document.getElementById("banner").clientWidth;
      function responsiveBanner(){
          var w = getParameterByName("w");
          console.log(w);
          var widthbannerclient = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
          if(w == ""){    document.body.style.zoom = widthbannerclient/widthbanner *100+"%";   }
          else {     document.body.style.zoom = w/widthbanner *100+"%";   }  }
      window.onresize = function(event) {
          responsiveBanner();  };

      function replayBanner() {
			window.location.reload();
      }
      function muteVideo(){
          var video = document.getElementById("video");
          var mute = document.getElementById("btn-mute");
          var unmute = document.getElementById("btn-un-mute");
          if(muted){
              muted = false;
              video.muted = true;
              unmute.style.display = "none";
              mute.style.display = "block";
          }else{
              video.muted = false;
              unmute.style.display = "block";
              mute.style.display = "none";
              muted = true;
          }
      }

      function start() {
          responsiveBanner();  

          var video = document.getElementById("video");
          var mute = document.getElementById("btn-mute");
          var unmute = document.getElementById("btn-un-mute");
          video.style.display = "block";
          if(video.muted){
              muted = false;
              unmute.style.display = "none";
              mute.style.display = "block";
          }else{
              muted = true;
              unmute.style.display = "block";
              mute.style.display = "none";
          }

        var tll = new TimelineLite({onComplete: stopCss3}),
        tllReplace = new TimelineLite({onComplete: replace}),
          image = document.getElementById('image'),
          video = document.getElementById('video'),
          mute  = document.getElementById("btn-mute");
          unmute  = document.getElementById("btn-un-mute");
          replay  = document.getElementById("btn-replay");

        replay.onmouseover=function(){
            tllReplace.kill({rotation: true, transformOrigin: true}).to(replay, 0.5, {rotation:360, transformOrigin:"center center", ease: Power4.easeOut});
        }

        function stopCss3(){

        }

        function callVideo() {
            var vid = document.getElementById("video");
            vid.play();
        }

        function replace(){
          replay.onmouseleave=function(){
            tllReplace.kill({rotation: true, transformOrigin: true}).to(replay, 0.5, {rotation:0, transformOrigin:"center center", ease: Power4.easeOut});
          };
        }
		
        tll
          .fromTo(image1,0.2, {autoAlpha:0}, {autoAlpha: 1,onComplete: callVideo()})
          .fromTo(image2,0.3, {autoAlpha:0,left:-600}, {autoAlpha: 1,left:0})
          .fromTo(image3,0.3, {autoAlpha:0,left:-600}, {autoAlpha: 1,left:0},'-=0.3')
          .fromTo(image4,0.3, {autoAlpha:0,top:100}, {autoAlpha: 1,top:0})
          .fromTo(image5,0.3, {autoAlpha:0,scale:2}, {autoAlpha: 1,scale:1})
          .to(image5,0.3,{scale:1})
          .to(image5,0.3,{scale:1.2})
          .to(image5,0.3,{scale:1})
          .to(image5,0.3,{scale:1.2})
          .to(image5,0.3,{scale:1})

      .to(replay, 0.5, {delay:2.5,opacity: 1})
	  }
    </script>

<script>
        function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]"); var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search); return results === null ? "" :
        decodeURIComponent(results[1].replace(/\+/g, " ")); 
        }
        var clickTag = getParameterByName("clickTAG");
        </script>
      <script type="text/javascript">
          var layer = document.getElementById("clickTagLayer");
          if (layer) {
            var listen = function(obj, e, fn) {
            if (obj.addEventListener) { obj.addEventListener(e, fn, false); } else { obj.attachEvent("on"+e, fn); }
          };
            listen(layer, 'click', function (evt) {
              evt.stopPropagation();
              try { evt.cancelBubble(); } catch (e) { / ignore / }
              window.open(window.clickTag, '_blank');
            });
          }
        </script>		
    <noscript>JavaScript is off. Please enable to view full site.</noscript>
  </body>
</html>
