<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BF unit info - made by ntttoon</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="css/animate.css">
<script src="js/wow.min.js"></script>
<script src="js/libs.js"></script>
<script>
	new WOW().init();
</script>
<style type="text/css">
body, html {
	margin: 0;
	padding: 0;
	font-family: Tahoma, Geneva, sans-serif;
}
.fullbg7 {
	width: 1280px;
	height: 720px;
	background: url(images/ntttoon_bg.jpg) no-repeat;
	overflow: hidden;
	z-index: 1;
	/*center*/
	display: block;
    margin: auto;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
.fullbg8 {
	width: 1280px;
	height: 720px;
	background: url(images/ntttoon_bg2.jpg) no-repeat;
	overflow: hidden;
	z-index: 1;
	/*center*/
	display: block;
    margin: auto;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
.art {
	z-index: 2;
}
.art img {
	height: 720px;
	margin-left:540px;
}
.unit_ele {
	position: absolute;
	top: 40px;
	left: 30px;
}
.unit_name {
	font-size: 48px;
	font-style: italic;
	font-weight: bold;
	color: #000;
	position: absolute;
	top: 20px;
	left: 80px;
	text-shadow: 0 0 1px #000, 0 0 10px #FFCC00,0 0 15px #FFCC00,0 0 20px #FFCC00;
	z-index: 3;
}
.box {
	position: absolute;
	left: 30px;
	z-index: 3;
}
.box_subinfo {
	position: absolute;
	left: 300px;
	color: #ffdb9c;
	font-size: 14px;
	top: 12px;
	text-shadow: 1px 1px #000000;
}
.box_name {
	color: #a08f59;
	font-size: 24px;
	font-style: italic;
	font-weight: bold;
	text-shadow: 1px 1px #000000;
}
.box_info {
	width: 630px;
	background-color: #322713;
	opacity: 0.9;
	border: #a08f59 solid 1px;
	border-radius: 6px;
	padding: 5px;
	font-size: 13px;
	color: #FFFFFF;
	font-style: normal;
	font-weight: normal;
	text-shadow: 1px 1px #000000;
}
.box_copyright {
	position: absolute;
	left: 30px;
	top: 5px;
	color: #ffffff;
	font-size: 12px;
	opacity:0.5;
}
</style>
</head>

<body>
<div class="fullbg8">
<script>
	var xmlhttp, xmlDoc;
	xmlhttp = new XMLHttpRequest();
	xmlhttp.open("GET", "data.xml", false);
	xmlhttp.send();
	xmlDoc = xmlhttp.responseXML;
	
	total = xmlDoc.getElementsByTagName("unit").length;
	var s = getURLParameter('id');
	
	for(i=0;i<total;i++)
	{
		id =  xmlDoc.getElementsByTagName("id")[i].childNodes[0].nodeValue;
		if(id==s)
		{
			name =  xmlDoc.getElementsByTagName("name")[i].childNodes[0].nodeValue;
			element = xmlDoc.getElementsByTagName("element")[i].childNodes[0].nodeValue;
			art = xmlDoc.getElementsByTagName("art")[i].getAttribute("path");
			sp = xmlDoc.getElementsByTagName("sp")[i].getAttribute("list");
			sp_array = sp.split("|");
		
			document.write("<div class='unit_ele wow fadeIn' data-wow-duration='1s' data-wow-delay='0.5s'><img src=images/" + nameElement(element) + " width='40' height='40'></div>");
			document.write("<div class='unit_name wow fadeIn' data-wow-duration='1s' data-wow-delay='0.5s'>" + name + "</div>");
			//Leader skill
			document.write("<div class='box wow fadeInLeft' data-wow-duration='1s' data-wow-delay='1s' style='top:100px;'>");
				document.write("<div class='box_name'>Dream EVO Skills</div>");
				
				for(j=0;j<sp_array.length;j++)
				{
					document.write("<div class='box_info' style='margin-top:" + (j*1 + 10) + "px;width: 550px;'>");
					document.write(sp_array[j] + '<br>');
					document.write("</div>");
				}
				
			document.write("</div>");
			//
			document.write("<div class='box_copyright'>Copyright by Alim/Gumi - Datamine: Deathmax/bravefrontierpros - Design & Dev: ntttoon</div>");
			document.write("<div class='art wow fadeInRight' data-wow-duration='1s' data-wow-delay='0'><img src=" + art + "></div>");
		}
	}
</script>
</div>
</body>
</html>
