<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background: #fff;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
        }
    
        .swiper-container {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 200px;
        }
    
        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 300px;
            background: #000;
            -webkit-box-reflect: below 1px linear-gradient(transparent,transparent,#0006);
        }

        .swiper-slide img{
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/nature-1.jpg"></div>
      <div class="swiper-slide"><img src="images/nature-2.jpg"></div>
      <div class="swiper-slide"><img src="images/nature-3.jpg"></div>
      <div class="swiper-slide"><img src="images/nature-4.jpg"></div>
      <div class="swiper-slide"><img src="images/nature-5.jpg"></div>
      <div class="swiper-slide"><img src="images/nature-6.jpg"></div>
      <div class="swiper-slide"><img src="images/nature-7.jpg"></div>
      <div class="swiper-slide"><img src="images/nature-8.jpg"></div>
      <div class="swiper-slide"><img src="images/nature-9.jpg"></div>
      <div class="swiper-slide"><img src="images/nature-10.jpg"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
        },
        //loop: true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        });
    </script>

</body>
</html>
