<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Particle</title>
    <style>
        section i{
            position: absolute;
            background: #ff2a2a;
            border-radius: 100%;
            animation: falling linear infinite;
        }
        section i:nth-child(even){
            background: transparent;
            border: solid 1px #ff2a2a;
        }
        @keyframes falling{
            0%{transform: translateY(0);opacity: 0;}
            10%{opacity: 1;}
            90%{opacity: 1;}
            100%{transform: translateY(6000%);opacity: 0;}
        }
    </style>
</head>
<body>
    <section></section>
    <script>
        function bubbles(){
            var count = 100;
            var section = document.querySelector('section');
            var i = 0;
            while (i < count){
                var bubble = document.createElement('i');
                var x = Math.floor(Math.random() * window.innerWidth)
                var y = Math.floor(Math.random() * window.innerHeight)
                var size = Math.random() * 10;
                bubble.style.left = x+'px';
                bubble.style.top = y+'px';
                bubble.style.width = 1+size+'px';
                bubble.style.height = 1+size+'px';

                bubble.style.animationDuration = 2+size+'s';
                bubble.style.animmationDelay = -size+'s';

                section.appendChild(bubble);
                i++
            }
        }
        bubbles();

        //source: https://www.youtube.com/watch?v=j7MWgFeL1pw
    </script>
</body>
</html>
