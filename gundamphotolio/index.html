<script>
  // Toggle grid padding
  function togglePadding() {
	  var x = document.getElementById("myGrid");
	  if (x.className === "w3-row") {
		  x.className = "w3-row-padding";
	  } else { 
		  x.className = x.className.replace("w3-row-padding", "w3-row");
	  }
  }
  
  // Open and close sidebar
  function w3_open() {
	  document.getElementById("mySidebar").style.width = "100%";
	  document.getElementById("mySidebar").style.display = "block";
  }
  
  function w3_close() {
	  document.getElementById("mySidebar").style.display = "none";
  }
</script>

<script>
  var xmlhttp = new XMLHttpRequest();
  var url = "photolio.json";

  xmlhttp.onreadystatechange = function () {
	if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
	  myFunction(xmlhttp.responseText);
	}
  }
  xmlhttp.open("GET", url, true);
  xmlhttp.send();

  function myFunction(response) {
	var arr = JSON.parse(response);
	var i;
	var out = "";

	var json_len = arr.photos.length;
	for (i = 0; i < json_len; i++) {
	  var tags = arr.photos[i].tags;
	  var image = arr.photos[i].image;
		out += '<div class="w3-third">';
		out += '<img data-frz-src="' + image + '" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" onload=lzld(this) onerror=lzld(this) alt="' + tags + '" style="width:100%" onclick="openLightbox(this)" />';
		out += '</div>';
	}
	document.getElementById("myGrid").innerHTML = out;
  }
</script>

<script src="lazyload.min.js"></script>
<script>
// Modal Image Gallery
function openLightbox(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>
