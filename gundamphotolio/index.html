<script>
  var xmlhttp = new XMLHttpRequest();
  var url = "photolio.json";

  xmlhttp.onreadystatechange = function () {
	if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
	  myFunction(xmlhttp.responseText);
	}
  }
  xmlhttp.open("GET", url, true);
  xmlhttp.send();

  function myFunction(response) {
	var arr = JSON.parse(response);
	var i;
	var out = "";
	
	var json_len = arr.photos.length;
	var s = getURLParameter('id');
	for (i = 0; i < json_len; i++) {
	  var tags = arr.photos[i].tags;
	  var allimages = arr.photos[i].image;
	  if(tags==s){
		var image = arr.photos[i].image;
		out += '<img data-frz-src="' + image + '" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" onload=lzld(this) onerror=lzld(this) alt="' + tags + '" onclick="openLightbox(this)" />';
	  }
	  if(!s){
		out +='<img data-frz-src="' + allimages + '" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" onload=lzld(this) onerror=lzld(this) alt="' + tags + '" onclick="openLightbox(this)" />';
	  }
	}
	document.getElementById("photos").innerHTML += out;
	
  }
</script>

<script src="lazyload.min.js"></script>
<script>
// Modal Image Gallery
function openLightbox(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
