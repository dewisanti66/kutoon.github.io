<script>
  var xmlhttp = new XMLHttpRequest();
  var url = "photolio.json";

  xmlhttp.onreadystatechange = function () {
	if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
	  myFunction(xmlhttp.responseText);
	}
  }
  xmlhttp.open("GET", url, true);
  xmlhttp.send();

  function myFunction(response) {
	var arr = JSON.parse(response);
	var i;
	var out = "";
	
	var json_len = arr.photos.length;
	var s = getURLParameter('id');
	for (i = 0; i < json_len; i++) {
	  var tags = arr.photos[i].tags;
	  var allimages = arr.photos[i].image;
	  if(tags==s){
		var image = arr.photos[i].image;
		out +='<a href="#"><img alt="' + tags + '" src="' + image + '" data-image="' + image + '" data-description="ntttoon" style="display:none"></a>';
	  }
	  if(!s){
		out +='<a href="#"><img alt="' + tags + '" src="' + allimages + '" data-image="' + allimages + '" data-description="ntttoon" style="display:none"></a>';
	  }
	}
	document.getElementById("gallery").innerHTML += out;
  }
</script>
<script type="text/javascript">
	jQuery(document).ready(function(){
		jQuery("#gallery").unitegallery();
	});
