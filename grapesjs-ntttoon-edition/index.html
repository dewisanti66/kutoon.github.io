<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GrapesJS - Magazine Builder</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <link href="dist/grapesjs-preset-webpage.min.css" rel="stylesheet">
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="dist/grapesjs-preset-webpage.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>

    <div id="gjs" style="height:0px; overflow:hidden">
      <meta content="width=device-width, initial-scale=1" name="viewport"/>
      <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700&display=swap&subset=vietnamese" rel="stylesheet"/>
      <div id="cssipad"></div>
      <style>
        .mg-font{font-family:"Noto Serif",serif;font-size:1.1em;line-height:1.6}
        .mg-h1{font-size:36px}.mg-h2{font-size:30px}.mg-h3{font-size:24px}.mg-h4{font-size:20px}.mg-h5{font-size:18px}.mg-h6{font-size:16px}
        .mg-hr{border:0;border-top:1px solid #eee;margin:20px 0}
        .mg-image{max-width:100%;height:auto}
        .mg-container{padding:0.01em 16px}
        .mg-content{margin-left:auto;margin-right:auto;max-width:980px}
        .mg-content700{margin-left:auto;margin-right:auto;max-width:700px}
        .mg-left-align{text-align:left!important}.mg-right-align{text-align:right!important}.mg-justify{text-align:justify!important}.mg-center{text-align:center!important}
        .mg-left{float:left!important}.mg-right{float:right!important}
        .mg-margin-tb{margin-top:1em;margin-bottom:1em}
        .mg-padding-tb{padding-top:16px!important;padding-bottom:16px!important}
        .mg-container:after,.mg-container:before,.mg-row:after,.mg-row:before,.mg-row-padding:after,.mg-row-padding:before,.mg-clear:after,.mg-clear:before{content:"";display:table;clear:both}
        .mg-row-padding,.mg-row-padding>.mg-half,.mg-row-padding>.mg-third,.mg-row-padding>.mg-twothird,.mg-row-padding>.mg-threequarter,.mg-row-padding>.mg-quarter,.mg-row-padding>.mg-col{padding:0 8px}
        .mg-col,.mg-half,.mg-third,.mg-twothird,.mg-threequarter,.mg-quarter{float:left;width:100%}
        .w3-half{width:49.99999%}.w3-third{width:33.33333%}.w3-twothird{width:66.66666%}.w3-threequarter{width:74.99999%}.w3-quarter{width:24.99999%}
        .mg-video{position:relative;padding-bottom:56.25%;height:0;overflow:hidden}.mg-video iframe,video{position:absolute;top:0;left:0;width:100%;height:100%}
        @media (max-width:600px){.mg-hide-small{display:none!important}}
        @media (min-width:993px){.mg-hide-large{display:none!important}}
        @media (max-width:992px) and (min-width:601px){.mg-hide-medium{display:none!important}}
      </style>
    </div>


    <script type="text/javascript">
      var editor = grapesjs.init({
        height: '100%',
        showOffsets: 1,
        noticeOnUnload: 0,
        storageManager: { autoload: 0 },
        container: '#gjs',
        fromElement: true,
        avoidInlineStyle: 1,
        styleManager: { clearProperties: 1 },

        plugins: ['gjs-preset-webpage'],
        pluginsOpts: {
          'gjs-preset-webpage': {}
        },
      });

      editor.BlockManager.add('imgDual', {
        label: ' 2 ảnh pc & mobile',
        attributes: { class:'gjs-fonts gjs-f-image' },
        category: 'Magazine',
        content: `<div class="mg-center" data-aos="fade-up" data-aos-duration="1500"><img alt="" class="mg-hide-small mg-image" src="images/img1920x900.png"> <img alt="" class="mg-hide-medium mg-hide-large mg-image" src="images/img768x1200.png"></div>`
      });
      editor.BlockManager.add('imgSingle', {
        label: '1 ảnh',
        attributes: { class:'gjs-fonts gjs-f-image' },
        category: 'Magazine',
        content: `<div class="mg-center" data-aos="fade-up" data-aos-duration="1500"><img alt="" class="mg-image" src="images/img980x.png"></div>`
      });
      editor.BlockManager.add('paraOnly', {
        label: 'Đoạn văn bản thuần',
        attributes: { class:'gjs-fonts gjs-f-text' },
        category: 'Magazine',
        content: `<div class="mg-container mg-content700"><p class="mg-font mg-margin-tb mg-justify">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam sapien erat, tempor eu est vel, tempor gravida justo. Aliquam ut commodo justo. Vivamus consectetur nisl mollis dolor mollis, id scelerisque felis eleifend. Nullam tempor consequat velit, eu vehicula enim maximus sit amet. Nullam posuere posuere eros non sagittis. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nunc lacus, aliquam ut nibh at, rutrum aliquam velit. Fusce commodo euismod diam, a rhoncus mi. Pellentesque nec condimentum orci, eget ultrices tortor. Proin fringilla feugiat sem ac iaculis. Suspendisse pretium, lorem at eleifend varius, nulla neque iaculis sem, sit amet congue velit augue id arcu. Etiam feugiat sed ligula eu feugiat. Donec mauris eros, commodo et dui a, egestas lobortis risus.</p></div>`
      });
      editor.BlockManager.add('paraLeft', {
        label: 'Ảnh canh trái văn bản',
        attributes: { class:'gjs-fonts gjs-f-h1p' },
        category: 'Magazine',
        content: `<div class="mg-container mg-content700"><img alt="" class="mg-image mg-left mg-hide-small" data-aos="fade-up" data-aos-duration="1500" src="images/img450x600pc.png" style="width:400px;margin:18px 36px 36px -50px;"><div class="mg-center"><img alt="" class="mg-image mg-hide-medium mg-hide-large" data-aos="fade-up" data-aos-duration="1500" src="images/img450x600m.png"></div><p class="mg-font mg-margin-tb mg-justify">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam sapien erat, tempor eu est vel, tempor gravida justo. Aliquam ut commodo justo. Vivamus consectetur nisl mollis dolor mollis, id scelerisque felis eleifend. Nullam tempor consequat velit, eu vehicula enim maximus sit amet. Nullam posuere posuere eros non sagittis. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nunc lacus, aliquam ut nibh at, rutrum aliquam velit. Fusce commodo euismod diam, a rhoncus mi. Pellentesque nec condimentum orci, eget ultrices tortor. Proin fringilla feugiat sem ac iaculis. Suspendisse pretium, lorem at eleifend varius, nulla neque iaculis sem, sit amet congue velit augue id arcu. Etiam feugiat sed ligula eu feugiat. Donec mauris eros, commodo et dui a, egestas lobortis risus.</p></div>`
      });
      editor.BlockManager.add('paraRight', {
        label: 'Ảnh canh phải văn bản',
        attributes: { class:'gjs-fonts gjs-f-h1p' },
        category: 'Magazine',
        content: `<div class="mg-container mg-content700"><img alt="" class="mg-image mg-right mg-hide-small" data-aos="fade-up" data-aos-duration="1500" src="images/img450x600pc.png" style="width:400px;margin:18px -50px 36px 36px;"><div class="mg-center"><img alt="" class="mg-image mg-hide-medium mg-hide-large" data-aos="fade-up" data-aos-duration="1500" src="images/img450x600m.png"></div><p class="mg-font mg-margin-tb mg-justify">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam sapien erat, tempor eu est vel, tempor gravida justo. Aliquam ut commodo justo. Vivamus consectetur nisl mollis dolor mollis, id scelerisque felis eleifend. Nullam tempor consequat velit, eu vehicula enim maximus sit amet. Nullam posuere posuere eros non sagittis. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nunc lacus, aliquam ut nibh at, rutrum aliquam velit. Fusce commodo euismod diam, a rhoncus mi. Pellentesque nec condimentum orci, eget ultrices tortor. Proin fringilla feugiat sem ac iaculis. Suspendisse pretium, lorem at eleifend varius, nulla neque iaculis sem, sit amet congue velit augue id arcu. Etiam feugiat sed ligula eu feugiat. Donec mauris eros, commodo et dui a, egestas lobortis risus.</p></div>`
      });
      const bm = editor.BlockManager;
        editor.on('load', () => {
        editor.BlockManager.render([
          bm.get('imgDual').set('category', 'Magazine'),
          bm.get('imgSingle').set('category', 'Magazine'),
          bm.get('paraOnly').set('category', 'Magazine'),
          bm.get('paraLeft').set('category', 'Magazine'),
          bm.get('paraRight').set('category', 'Magazine')
       ])
      });
    </script>
  </body>
</html>
