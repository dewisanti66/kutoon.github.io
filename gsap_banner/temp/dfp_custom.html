<script type="text/javascript">
	/*gsap_int*/

	var tl = new TimelineMax({onComplete: showReplay})
	    /*gsapscript*/
	function showReplay(){
        var loop = setTimeout(tlPlay, 5000);
    }
    function tlPlay(){
        tl.play(0);
	}
