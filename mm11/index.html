<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <title>MEGAMAN 11</title>

    <!-- Behavioral Meta Data -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style>
        * {
            margin: 0;
        }
        
        body{
            background: url("images/page-bg.jpg") no-repeat top center;

        }

        img {
            width: 100%;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            -webkit-transform: translateX(-50%);
        }

        @media (max-width:768px){img{width: 300%;}}

        .container {
            margin: 0 auto;
            max-width: 100%;
            padding: 10px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="container" class="container" style="overflow: hidden;">
        <div id="scene" class="scene">
            <div class="layer" data-depth="0.60"><img src="images/mm11_logo.png"></div>
            <div class="layer" data-depth="0.80"><img src="images/mm11_rush.png"></div>
            <div class="layer" data-depth="1.00"><img src="images/mm11_roll.png"></div>
            <div class="layer" data-depth="1.20"><img src="images/mm11_rockman.png"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="libraries.min.js"></script>
    <script src="jquery.parallax.js"></script>
    <script>
        // jQuery Selections
        var $scene = $('#scene');
        // Pretty simple huh?
        $scene.parallax();
    </script>

</body>

</html>
