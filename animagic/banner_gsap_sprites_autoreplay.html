<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>banner HTML5</title>
<script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_2.1.2_min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<style>
body{
	margin:0;
	padding:0;
	background-color:#FFF;
}
#banner{
	width:336px;
	height:280px;
	overflow:hidden;
	position:relative;
	background-color:#FFF;
}
#banner .sprite{
	position: absolute;
}
/* Spritesheet */
.sprite {
    background-image: url(images/vna_spritesheet.png);
    background-repeat: no-repeat;
    display: block;
}

.sprite-bg {
    width: 336px;
    height: 280px;
    background-position: -5px -5px;
}

.sprite-pic01 {
    width: 336px;
    height: 147px;
    background-position: -5px -295px;
}

.sprite-pic02 {
    width: 336px;
    height: 147px;
    background-position: -351px -5px;
}

.sprite-pic03 {
    width: 336px;
    height: 147px;
    background-position: -351px -162px;
}

.sprite-replay_white {
    width: 16px;
    height: 16px;
    background-position: -697px -5px;
}

.sprite-text01 {
    width: 309px;
    height: 50px;
    background-position: -351px -319px;
}

.sprite-text02 {
    width: 307px;
    height: 50px;
    background-position: -351px -379px;
}

.sprite-text03 {
    width: 319px;
    height: 53px;
    background-position: -351px -439px;
}

.sprite-thoasuc {
    width: 304px;
    height: 56px;
    background-position: -5px -502px;
}
/* End of Spritesheet */
.sprite-bg {
	top:0;
	left:0;
}
.sprite-thoasuc{
	top:90px;
	left:15px;
}
.sprite-pic01, .sprite-pic02, .sprite-pic03{
	top:133px;
	left:0px;
}
.sprite-text01{
	top:80px;
	left:15px;
}
.sprite-text02{
	top:80px;
	left:15px;
}
.sprite-text03{
	top:75px;
	left:7px;
}
.sprite-replay_white {
	top:5px;
	left:5px;
	visibility:hidden;
	z-index:9999;
}
</style>
</head>

<body onload="responsiveBanner();">
<div id="banner">
	<i class="sprite sprite-bg"></i>
	<i class="sprite sprite-thoasuc"></i>
	<i class="sprite sprite-pic01"></i>
	<i class="sprite sprite-text01"></i>
	<i class="sprite sprite-pic02"></i>
	<i class="sprite sprite-text02"></i>
	<i class="sprite sprite-pic03"></i>
	<i class="sprite sprite-text03"></i>
</div>
</body>
<script>
	function getParameterByName(name) {
		name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]"); var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
		results = regex.exec(location.search); return results === null ? "" :
		decodeURIComponent(results[1].replace(/\+/g, " ")); 
	}
</script>
<script>
	var widthbanner = document.getElementById("banner").clientWidth;
    function responsiveBanner(){
        var w = getParameterByName("w");
        console.log(w);
        var widthbannerclient = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        if(w == ""){    document.body.style.zoom = widthbannerclient/widthbanner *100+"%";   }
        else {     document.body.style.zoom = w/widthbanner *100+"%";   }  }
    window.onresize = function(event) {
        responsiveBanner();
	};
</script>
<script type="text/javascript">
	var $bg = $('.sprite-bg');
	var $thoasuc = $('.sprite-thoasuc');
	var $pic01 = $('.sprite-pic01');
	var $text01 = $('.sprite-text01');
	var $pic02 = $('.sprite-pic02');
	var $text02 = $('.sprite-text02');
	var $pic03 = $('.sprite-pic03');
    var $text03 = $('.sprite-text03');

	var tl = new TimelineMax({onComplete: showReplay})
		tl.from($thoasuc, 1, {y:'+=100px', alpha:0, ease:Power1.easeOut})
		.to($thoasuc, 1, {alpha:0, ease:Power1.easeOut}, "+=2")
		//
		.from($pic01, 1, {alpha:0, ease:Power1.easeOut})
		.from($text01, 1, {y:'+=100px', alpha:0, ease:Power1.easeOut},"-=1")
		.to($text01, 1, {alpha:0, scaleX:0.1, scaleY:0.1, ease:Power1.easeOut}, "+=2")
		.to($pic01, 1, {alpha:0, ease:Power1.easeOut}, "-=1")
		//
		.from($pic02, 1, {alpha:0, ease:Power1.easeOut})
		.from($text02, 1, {y:'+=100px', alpha:0, ease:Power1.easeOut},"-=1")
		.to($text02, 1, {alpha:0, ease:Power1.easeOut}, "+=2")
		.to($pic02, 1, {alpha:0, ease:Power1.easeOut}, "-=1")
		//
		.from($pic03, 1, {alpha:0, ease:Power1.easeOut})
		.from($text03, 1, {y:'+=100px', alpha:0, ease:Power1.easeOut},"-=1")
		//.to($text03, 1, {alpha:0, ease:Power1.easeOut}, "+=5")
		//.to($pic03, 1, {alpha:0, ease:Power1.easeOut}, "-=1")
	function showReplay(){
        var loop = setTimeout(tlPlay, 5000);
    }
    function tlPlay(){
        tl.play(0);
        clearTimeout(loop);
	}
</script>
</html>
