<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Demo</title>
<style>
*{margin:0;padding:0}
#bg{width:1016px;height:8102px;margin:0 auto;background:url(images/lamdep.jpg) no-repeat;}
#fullpage_wrapper{width:1904px;position:fixed;left:50%;top:0%;transform:translate(-50%, 0%);}
#left_wrapper{width:708px;position:relative;float:left}
#right_wrapper{width:308px;position:relative;float:right}
#top100{width:1016px;height:100px;margin: 0 auto;}
#top250{width:1016px;height:250px;margin: 0 auto;}
#phaicodinh1{width:300px;height:600px;position: relative; top:28px}
#phaicodinh2{width:300px;height:600px;position: relative; top:462px}
#sticky{width:300px;height:600px}
#chanbv{width:700px;height:90px;position: relative; top:4012px; margin-left: 5px;}
#top_menu{width:2000px;height:50px;position:fixed;left:50%;top:0%;transform:translate(-50%, 0%);z-index:9999;background: #bbbbbb;}
.bg_area{width:444px;height:1040px;margin-top:50px;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="jquery.sticky.js"></script>
</head>

<body>
<div id="top_menu"><img src="images/top_menu.jpg"></div>
<div style="margin-top: 50px;"></div>

<div id="fullpage_wrapper">
  <div style="float:left">
    <div class="bg_area"><img src="images/left_to.jpg" width="444px"></div>
  </div>
  <div style="float:right">
    <div class="bg_area"><img src="images/right_to.jpg" width="444px"></div>
  </div>
</div>
  <div id="bg">
    <div id="left_wrapper">
      <div id="chanbv"><img src="images/70090.jpg" width="700px"></div>
    </div>
    <div id="right_wrapper">
      <div id="phaicodinh1"><img src="images/300600_1.jpg" width="300px"></div>
      <div id="phaicodinh2"><img src="images/300600_2.jpg" width="300px"></div>
      <div style="height:1772px"></div>
      <div id="sticky"><img src="images/sticky.jpg" width="300px"></div>
    </div>
  </div>
<script>
  $(document).ready(function(){
    $("#sticky").sticky({topSpacing:50,bottomSpacing:610});
  });
</script>
</body>
</html>
