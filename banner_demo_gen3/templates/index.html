<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Demo</title>
<style>
*{margin:0;padding:0}
#bg{width:1014px;height:8388px;margin:0 auto;background:url(images/content.jpg) no-repeat;}
#left_wrapper{width:709px;position:relative;float:left}
#right_wrapper{width:305px;position:relative;float:right}
#phaicodinh1{width:300px;height:600px;position: relative; top:34px}
#phaicodinh2{width:300px;height:250px;position: relative; top:465px}
#sticky{width:300px;height:600px}
#hot{width:336px;height:280px;position: relative; top:5797px; left:5px}
#top_menu{width:2000px;height:50px;position:fixed;left:50%;top:0%;transform:translate(-50%, 0%);z-index:9999;background: #bbbbbb;transition: top 0.2s;}
#spacetop300{height: 300px;}
.skin{position:fixed;left:50%;top:0%;transform:translate(-50%, 0%);z-index: -1;}
.bg_area{display: block;}
.bg_area_small{display:none}
@media screen and (max-width: 1366px) {
    .bg_area{
      display:none !important;
    }
    .bg_area_small{
      display:block !important;
    }
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="jquery.sticky.js"></script>
</head>

<body>
<div id="top_menu"><img src="images/top_menu.jpg"></div>
<div id="spacetop300"></div>
<div id="bg">
  <div id="left_wrapper">
    <div id="hot"><img src="images/336280.jpg" width="336px"></div>
  </div>
  <div id="right_wrapper">
    <div id="phaicodinh1"><img src="images/300600.jpg" width="300px"></div>
    <div id="phaicodinh2"><img src="images/300250.jpg" width="300px"></div>
    <div style="height:1005px"></div>
    <div id="sticky"><img src="images/sticky.jpg" width="300px"></div>
  </div>
</div>
<iframe id="skinto" class="skin bg_area" src="skinto/bg_1904x1040.html" width="1904" height="1040" frameborder="0" scrolling="no"></iframe>
<iframe id="skinnho" class="skin bg_area_small" src="skinnho/bg_1426x900.html" width="1426" height="900" frameborder="0" scrolling="no"></iframe>

<script>
  $(document).ready(function(){
    $("#sticky").sticky({topSpacing:0,bottomSpacing:380});
  });
</script>
<script>
  var prevScrollpos = window.pageYOffset;
  var firtshow = false;
  window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
    if (currentScrollPos == 0 ) {
      $("#top_menu").css('top',0);
      firtshow = false;
      document.getElementById("skinto").contentWindow.hide_ads_right_left();
      document.getElementById("skinnho").contentWindow.hide_ads_right_left();
    }
    if (currentScrollPos > 0 ) {
      $("#top_menu").css('top',"-50px");
    }
    if (currentScrollPos >= 250 && firtshow == false ) {
      firtshow = true;
      document.getElementById("skinto").contentWindow.show_ads_right_left();
      document.getElementById("skinnho").contentWindow.show_ads_right_left();
    }
    prevScrollpos = currentScrollPos;
  }
  
</script>
</body>
</html>
