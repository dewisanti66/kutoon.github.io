<!DOCTYPE html>
<html>
<title>Kutoon Konva</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<script src="js/konva.min.js"></script>
<script src="js/jscolor.js"></script>
<!--<link href="https://fonts.googleapis.com/css?family=Noto+Serif&amp;subset=vietnamese" rel="stylesheet">-->
<link href="https://fonts.googleapis.com/css?family=Lora|Lobster|Roboto|Roboto+Condensed|Farsan|Anton&amp;subset=vietnamese" rel="stylesheet">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    var gal1 = 'json/gallery1.json';
    var gal2 = 'json/gallery2.json';
    var gal3 = 'json/gallery3.json';
    $(document).ready(function () {
        $.getJSON(gal1)
            .then(function (data) {
                // alert(data.gallery.length)
                for (i = 0; i < data.gallery.length; i++) {
                    var thumb = data.gallery[i].thumb;
                    var img = data.gallery[i].image;
                    //console.log(thumb);
                    $( "#gallery1" ).append('<img class="thumb" src="' + thumb +  '" onclick="addImage(&#39;' + img + '&#39;)">');
                }
            })
            .fail(function () {
                alert("khong thay json gallery 1");
            });

        $.getJSON(gal2)
            .then(function (data) {
                // alert(data.gallery.length)
                for (i = 0; i < data.gallery.length; i++) {
                    var thumb = data.gallery[i].thumb;
                    //console.log(thumb);
                }
            })
            .fail(function () {
                alert("khong thay json gallery 2");
            });

        $.getJSON(gal3)
            .then(function (data) {
                // alert(data.gallery.length)
                for (i = 0; i < data.gallery.length; i++) {
                    var thumb = data.gallery[i].thumb;
                    //console.log(thumb);
                }
            })
            .fail(function () {
                alert("khong thay json gallery 3");
            });
    })
</script>
<style>
    .thumb{
        border: none;
        margin-bottom: 0;
        width: 86px;
        height: 86px;
    }
</style>
<body>
    <input class="w3-hide" type="text" id="curr_layer" value="1">
    <!-- Sidebar -->

    <div id="slider3_holder" class="w3-card w3-border w3-white" style="position: absolute; left: 200px; top:95px; padding: 5px; display: none"><input type="range" min="0" max="1" step="0.01" value="1" id="slider3"><span onclick="this.parentElement.style.display='none'" class="w3-button w3-small w3-hover-white">&times;</span></div>
    <div id="slider2_holder" class="w3-card w3-border w3-white" style="position: absolute; left: 200px; top:166px; padding: 5px; display: none"><input type="range" min="0" max="1" step="0.01" value="1" id="slider2"><span onclick="this.parentElement.style.display='none'" class="w3-button w3-small w3-hover-white">&times;</span></div>
    <div id="slider1_holder" class="w3-card w3-border w3-white" style="position: absolute; left: 200px; top:237px; padding: 5px; display: none"><input type="range" min="0" max="1" step="0.01" value="1" id="slider1"><span onclick="this.parentElement.style.display='none'" class="w3-button w3-small w3-hover-white">&times;</span></div>

    <div class="w3-sidebar w3-bar-block w3-white w3-card" style="width:200px">
        <h3 class="w3-bar-item">Layers</h3>
        <p>
            <div class="w3-small">Layer 3</div>
            <button class="w3-button w3-teal" onclick="openGallery(3)" >Ảnh 3</button>
            <span id="eyeBtn2"><button class="w3-button w3-teal" onclick="layerOff(3)" >Ẩn</button></span>
            <button class="w3-button w3-teal" onclick="document.getElementById('slider3_holder').style.display='block'" >A</button>
        </p>
        <p>
            <div class="w3-small">Layer 2</div>
            <button class="w3-button w3-teal" onclick="openGallery(2)" >Ảnh 2</button>
            <span id="eyeBtn2"><button class="w3-button w3-teal" onclick="layerOff(2)" >Ẩn</button></span>
            <button class="w3-button w3-teal" onclick="document.getElementById('slider2_holder').style.display='block'" >A</button>
        </p>
        <p>
            <div class="w3-small">Layer 1</div>
            <button class="w3-button w3-teal" onclick="openGallery(1)" >Ảnh 1</button>
            <span id="eyeBtn1"><button class="w3-button w3-teal" onclick="layerOff(1)" >Ẩn</button></span>
            <button class="w3-button w3-teal" onclick="document.getElementById('slider1_holder').style.display='block'" >A</button>
        </p>
        <hr>
        <div class="w3-container">
            <p>Độ rộng khối text</p><input class="w3-input w3-border" type="text" id="txt_width" value="600">
            <p>Kích thước font chữ</p><input class="w3-input w3-border" type="text" id="txt_size" value="20">
            <p>Khoảng cách dòng: từ 1, 1.1 đến 1.9, 2</p><input class="w3-input w3-border" type="text" id="txt_lineheight" value="1.5">
            <p>Canh lề khối text</p>
            <select class="w3-select w3-border" name="option" id="txt_align">
                <option value="left" selected>Trái</option>
                <option value="right">Phải</option>
                <option value="center">Giữa</option>
                <option value="justify">Đều</option>
            </select>
            <p>Chọn font</p>
            <select class="w3-select w3-border" name="option" id="txt_fonts">
                <option value="Lora" selected>Lora</option>
                <option value="Lobster">Lobster</option>
                <option value="Farsan">Farsan</option>
                <option value="Anton">Anton</option>
                <option value="Roboto">Roboto</option>
                <option value="Roboto Condensed">Roboto Condensed</option>
            </select>
            <p>Màu chữ</p><input class="jscolor w3-input w3-border" type="text" id="txt_color" value="000000">
        </div>
    </div>
    <!-- Page Content -->
    <div style="margin-left:200px">
        <div class="w3-bar w3-teal">
            <div class="w3-bar-item">Simple Canvas Editor</div>
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right">
            <a href="#projects" class="w3-bar-item w3-button" id="save">Xuất Ảnh</a>
        </div>

        </div>
        <!-- Canvas display -->
        <div class="w3-display-container w3-display-middle" style="z-index:-1">
            <div id="container" style="background:#CCC"></div>
        </div>
    </div>

    <!-- Modal image panel -->
    <div id="imgGallery" class="w3-modal">
        <div class="w3-modal-content w3-card-4">
        <header class="w3-container w3-teal"> 
            <span onclick="document.getElementById('imgGallery').style.display='none'" 
            class="w3-button w3-display-topright">&times;</span>
            <h3>Image Gallery</h3>
        </header>
        <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button tablink w3-red" onclick="openTab(event,'bg')">Background</button>
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event,'people')">People</button>
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event,'shape')">Shape</button>
        </div>
        
        <div id="bg" class="w3-container tab">
            <p class="thumbGallery" id="gallery1"></p>
        </div>
        
        <div id="people" class="w3-container tab" style="display:none">
            <p class="thumbGallery" id="gallery2"></p>
        </div>
        
        <div id="shape" class="w3-container tab" style="display:none">
            <p class="thumbGallery" id="gallery3"></p>
        </div>
        
        <p style="clear:both"></p>
        <div class="w3-container">
            <p><span>Up ảnh khác</span><input style="width:100%" type='file' id="fileUpload"/></p>
        </div>
        </div>
    </div>
</body>
<script src="js/kk.js"></script>
<script>
    function openTab(evt, tabName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("tab");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " w3-red";
    }
</script>
</html>
