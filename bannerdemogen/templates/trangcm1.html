<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Demo</title>
<style>
*{margin:0;padding:0}
#bg{width:1016px;height:3875px;margin:0 auto;background:url(images/24h.jpg) no-repeat;}
#fullpage_wrapper{width:1904px;position:fixed;left:50%;top:0%;transform:translate(-50%, 0%);}
#left_wrapper{width:710px;position:relative;float:left}
#right_wrapper{width:306px;position:relative;float:right}
#phaicodinh1{width:300px;height:600px;position: relative; top:174px}
#phaicodinh2{width:300px;height:250px;position: relative; top:605px}
#sticky{width:300px;height:600px}
#top100{width:1016px;height:100px;position: relative; top:50px}
#hot{width:336px;height:280px;position: relative; top:819px; left:6px}
#top_menu{width:2000px;height:50px;position:fixed;left:50%;top:0%;transform:translate(-50%, 0%);z-index:9999;background: #bbbbbb}
.bg_area{width:444px;height:1040px;margin-top:50px}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="jquery.sticky.js"></script>
</head>

<body>
<div id="top_menu"><img src="images/top_menu.jpg"></div>
<div id="fullpage_wrapper">
  <div style="float:left">
    <div class="bg_area"><img src="images/bg_left.jpg" width="444px"></div>
  </div>
  <div style="float:right">
    <div class="bg_area"><img src="images/bg_right.jpg" width="444px"></div>
  </div>
</div>
  <div id="bg">
    <div id="left_wrapper">
      <div id="top100"><img src="images/1016100.jpg" width="1016px"></div>
      <div id="hot"><img src="images/336280.jpg" width="336px"></div>
    </div>
    <div id="right_wrapper">
      <div id="phaicodinh1"><img src="images/300600.jpg" width="300px"></div>
      <div id="phaicodinh2"><img src="images/300250.jpg" width="300px"></div>
      <div style="height:1145px"></div>
      <div id="sticky"><img src="images/sticky.jpg" width="300px"></div>
    </div>
  </div>
<script>
  $(document).ready(function(){
    $("#sticky").sticky({topSpacing:50,bottomSpacing:380});
  });
</script>
</body>
</html>
