<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>NttToon PlayGround</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<script src="../js/ga.js"></script>
<style>
html, body {
    height: 100%;
}
.parent {
    width: 100%;
    height: 100%;
    display: table;
    text-align: center;
}
.parent > .child {
    display: table-cell;
    vertical-align: middle;
}
.close{
	width:30px;
	height:30px;
	cursor:pointer;
	position:absolute;
	top:0;
	right:0;
}
</style>
</head>

<body>
<div class="parent">
    <div class="child">
        <div class="w3-container">
        	<p><input class="w3-input w3-border" type="text" id="url" onFocus="this.select()" value="insert image (.png) url here!"></p>
            <p><input class="w3-input w3-border" type="text" id="text" onFocus="this.select()" value="insert text here!"></p>
            <button onclick="insert_img()" class="w3-btn w3-teal" style="width:100%">Generate!</button><br>
            <p class="w3-small" style="font-style:italic">close button is invisible and on the top-right of screen</p>
        </div>
    </div>
</div>
<div id="bg" style="background:url(images/main_bg.jpg) no-repeat center center fixed;background-size:cover;width:100%;height:100%;position:absolute;top:0;display:none;overflow:hidden">
    <div class="parent">
        <div class="child">
        	<div class="close" onClick="close_img();"></div>
            <div id="img_place"></div>
            <div id="text_place" style="margin-top:10px;color:white;" class="w3-container"></div>
        </div>
    </div>
</div>
<script>
	function insert_img(){
		i = document.getElementById("url").value;
		t = document.getElementById("text").value;
		document.getElementById("img_place").innerHTML = '<img src="' + i + '" style="width:100%">';
		document.getElementById("text_place").innerHTML = t;
		document.getElementById("bg").style.display = 'block';
	}
	function close_img(){
		document.getElementById("bg").style.display = 'none';
	}
</script>
</body>
</html>
