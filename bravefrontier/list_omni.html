<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Brave Frontier</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:image" content="http://ntttoon.github.io/bravefrontier/images/fb_osb.jpg" />
<meta property="og:title" content="Brave Frontier OMNI Skill Building" />
<meta property="og:description" content="Build and share!" />
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<script src="../js/ga.js"></script>
<script src="js/libs.js"></script>
</head>

<body>
<!-- Navbar -->
<div class="w3-top">
 <ul class="w3-navbar w3-teal w3-left-align">
  <li><a href="index.html" class="w3-hover-white"><i class="fa fa-home"></i></a></li>
  <li class="w3-hide-small" style="margin-top:8px">Simulated OMNI Skill Building</li>
 </ul>
</div>
<!-- end Navbar -->
<div style="margin-top:40px;"></div>

<div id="placeholder"> </div>
<script>
	var xmlhttp = new XMLHttpRequest();
	var url = "data/units.json";
	
	xmlhttp.onreadystatechange=function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			myFunction(xmlhttp.responseText);
		}
	}
	xmlhttp.open("GET", url, true);
	xmlhttp.send();
	
	function myFunction(response) {
		var arr = JSON.parse(response);
		var i;
		var out = "<ul class='w3-ul'>";

		var json_len = arr.brave.unit.length;
		for(i = 0; i < json_len; i++) {
			var id = arr.brave.unit[i].id;
			var name = arr.brave.unit[i].name;
			var element = arr.brave.unit[i].element;
			var rarity = arr.brave.unit[i].rarity;
			var rarity_icon = (rarity == 8)?'<img src="images/oe_icon.png"> ':'';
			var thumb = arr.brave.unit[i].thumb['@path'];
			if(rarity == 8){
				out+='<li class="w3-hover-sand"><a style="text-decoration:none;color:' + nameColor(element) +  '" href="unitinfo_osb.html?id=' + id + '" target="_blank"> <img src="' + thumb + '" class="w3-left w3-margin-right" style="width:50px"><p>' + rarity_icon + name + '</p></a> <div class="w3-clear"></div></li>'
			}
		}
		out+="</ul>";
		document.getElementById("placeholder").innerHTML = out;
	}
</script>

</body>
</html>
