<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>NttToon PlayGround</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:image" content="http://ntttoon.github.io/bravefrontier/images/fb_samplesp.jpg" />
<meta property="og:title" content="Brave Frontier - Tri/Duo Stats buff" />
<meta property="og:description" content="Click here!" />
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="../js/ga.js"></script>
<style>
.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #FFF;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 0px;
}

.sidenav a {
    /*padding: 8px 8px 8px 32px;*/
    text-decoration: none;
    font-size: 30px;
    color: #000000;
    display: block;
    transition: 0.3s
}

.sidenav a:hover{
    color: #f1f1f1;
}

.closebtn {
    position: absolute;
    top: 0;
    left: 0;
}
</style>
</head>

<body>
<header class="w3-container w3-indigo w3-card-2">
  <h5>Sample SP Builds</h5>
</header>

<div class="w3-container">
    <h3 class="w3-text-red">Vargas</h3>
    <a class="w3-btn w3-red" style="width:100%" + onclick="openNav();fillUnitSp('http://ntttoon.github.io/bravefrontier/unitinfo_osb.html?id=1302&c=false,true,true,true,false,false,true,false')">UBB buff</a>
    
    <h3 class="w3-text-blue">Selena</h3>
    <a class="w3-btn w3-blue" style="width:100%" + onclick="openNav();fillUnitSp('http://ntttoon.github.io/bravefrontier/unitinfo_osb.html?id=1303&c=true,true,true,true,false,false,false,false')">Arena/Colo</a>
    <p></p>
    <a class="w3-btn w3-blue" style="width:100%" + onclick="openNav();fillUnitSp('http://ntttoon.github.io/bravefrontier/unitinfo_osb.html?id=1303&c=false,false,false,false,true,false,true,false')">Quest/Raid/Trial</a>
</div>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="material-icons" style="font-size:36px">arrow_back</i></a>
    <span id="unit_sp"></span>
</div>
</body>
<script>
function openNav() {
	document.getElementById("mySidenav").style.width = "100%";
}

function closeNav() {
	document.getElementById("mySidenav").style.width = "0";
}

function fillUnitSp(path) {
	document.getElementById("unit_sp").innerHTML = '<iframe src="' + path +' " frameborder="0" width="100%" height="100%"></iframe>'
}
</script>
</html>
