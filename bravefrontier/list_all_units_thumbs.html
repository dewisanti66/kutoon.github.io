<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Brave Frontier</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<script src="../js/ga.js"></script>
<script src="js/libs.js"></script>
</head>

<body>
<header class="w3-container w3-teal w3-card-2">
  <h5 id="count_info"></h5>
</header>
<div id="placeholder"> </div>
<script>
	var xmlhttp = new XMLHttpRequest();
	var url = "data/units.json";
	
	xmlhttp.onreadystatechange=function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			myFunction(xmlhttp.responseText);
		}
	}
	xmlhttp.open("GET", url, true);
	xmlhttp.send();
	
	function myFunction(response) {
		var arr = JSON.parse(response);
		var i;
		var out = "<div class='w3-center'>";
		var count_seven=0;
		var count_omni=0;

		var json_len = arr.brave.unit.length;
		for(i = 0; i < json_len; i++) {
			var id = arr.brave.unit[i].id;
			var rarity = arr.brave.unit[i].rarity;
			var count_s = (rarity == 7)?1:0;
			var count_o = (rarity == 8)?1:0;
			count_seven += count_s;
			count_omni += count_o;
			var thumb = arr.brave.unit[i].thumb['@path'];
			if(id != ""){
				out+='<a href="unitinfo.html?id=' + id + '" style="text-decoration:none;"> <img src="' + thumb + '" style="width:60px;margin-top:5px;"></a>';
			}
		}
		out+="</div>";
		document.getElementById("placeholder").innerHTML = out;
		document.getElementById("count_info").innerHTML = '<b>' + count_seven + '</b> [7â˜…] and <b>' + count_omni + '</b> [OMNI]' + '<a href="list_all_units.html"> <i class="fa fa fa-th-list w3-xlarge w3-right"></i></a>';
	}
</script>

<footer class="w3-container w3-teal w3-text-white-opacity">
  <p>Data by DeathMax and BFPros<br>Dev and json by ntttoon</p>
</footer>
</body>
</html>
