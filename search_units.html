<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Brave Frontier</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<script src="js/libs.js"></script>
</head>

<body>
<header class="w3-container w3-teal w3-card-2">
  <h5>SEARCH UNITS</h5>
</header>
<form class="w3-form">
  <div class="w3-input-group">      
    <label class="w3-label w3-text-teal"><b>Input unit's name or elements (fire, water, etc)</b></label>
    <input class="w3-input w3-border" name="search" type="text">
  </div>
  <button class="w3-btn w3-teal">Search</button>
</form>
<ul class="w3-ul">
<script>
	var xmlhttp, xmlDoc;
	xmlhttp = new XMLHttpRequest();
	xmlhttp.open("GET", "data.xml", false);
	xmlhttp.send();
	xmlDoc = xmlhttp.responseXML;
	
	total = xmlDoc.getElementsByTagName("unit").length;
	//
	var s = getURLParameter('search');
	var re = new RegExp(s, 'gi');
	for(i=0;i<total;i++)
	{
		name =  xmlDoc.getElementsByTagName("name")[i].childNodes[0].nodeValue;
		element =  xmlDoc.getElementsByTagName("element")[i].childNodes[0].nodeValue;
		if (name.match(re) || element.match(re)) {
			id =  xmlDoc.getElementsByTagName("id")[i].childNodes[0].nodeValue;
			document.write('<li><h3><strong><a style="text-decoration:none;color:' + nameColor(element) +  '" href="unitinfo.html?id=' + id + '">' + name + '</a></strong></h3></li>');
		}
	}
</script>

</ul>
<footer class="w3-container w3-teal w3-text-white-opacity">
  <p>Data by DeathMax and BFPros<br>Dev and XML by ntttoon</p>
</footer>
</body>
</html>
